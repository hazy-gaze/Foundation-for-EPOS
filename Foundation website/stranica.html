        <script language="JavaScript">
            var now = new Date(); 
            var dan=now.getDay();
            switch (dan){
                case 0:
                    document.write("Nedelja, ")
                    break;
                case 1:
                    document.write("Ponedeljak, ")
                    break;
                case 2:
                    document.write("Utorak, ")
                    break;
                case 3:
                    document.write("Sreda, ")
                    break;
                case 4:
                    document.write("ÄŒetvrtak, ")
                    break;
                case 5:
                    document.write("Petak, ")
                    break;
                case 6:
                    document.write("Subota, ")
                    break;
                }


            var hours=now.getHours();
            var minutes=now.getMinutes();
            if (hours<10 && minutes<10){
                document.write("0"+hours+":"+"0"+ minutes);
            }
            else if (hours<10){
                document.write("0"+hours+":"+ minutes);
            }
            else if (minutes<10){
                document.write(hours+":"+"0"+minutes);
            }
            else{
                document.write(hours+":"+minutes);
            }

    
   </script>
